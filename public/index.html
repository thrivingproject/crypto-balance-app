<!DOCTYPE html>
<html lang="en" color-mode="user">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Balance Getter</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
    <script type="module" src="public/index.js"></script>
    <style>
        #tape-native,
        #tape-alt {
            display: flex;
            column-gap: 0.5rem;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <header style="padding-top: 1rem;">
        <section id="tape-native" style="margin-bottom: .5rem;"></section>
        <section id="tape-alt"></section>
    </header>
    <main>
        <!-- v3 -->
        <section>
            <header>
                <h2>Liquidty</h2>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>Pair</th>
                        <th>Protcol</th>
                        <th>Token 0</th>
                        <th>Token 1</th>
                        <th>Value</th>
                        <th>Fees</th>
                        <th>Gross</th>
                    </tr>
                </thead>
                <tbody id="v3">
                </tbody>
            </table>
        </section>
        <hr>
        <!-- Balance -->
        <section>
            <aside>
                <h2>Total Balance</h2>
                <h3 id="balance"></h3>
            </aside>
            <aside>
                <h2>LP Position Balance</h2>
                <h3 id="liquidity"></h3>
            </aside>
            <aside>
                <h2>Unclaimed Fees</h2>
                <h3 id="fees"></h3>
            </aside>
        </section>
        <hr>
        <!-- Native -->
        <section>
            <header>
                <h2>Native</h2>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Balance</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="single-exposure">
                </tbody>
            </table>
        </section>
        <hr>
        <!-- V2 -->

            <table>

                </thead>

                        <td id="WFTM-BOO"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <hr> -->
        <!-- Delegated -->
        <section>
            <header>
                <h2>Delegated</h2>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Balance</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>AVAX</td>
                        <td id="delegated-avax">25.5</td>
                        <td id="delegated-avax-val"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <hr>
        <!-- ERC-20 -->
        <section>
            <header>
                <h2>ERC-20</h2>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Balance</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="erc20">

                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
